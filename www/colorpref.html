<!DOCTYPE html> 
<html>

<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Settings</title> 
  <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
  <link rel="stylesheet" href="css/jqm-f-theme.css" />
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.2.min.js"></script>
  <script src="js/color.js"></script>
  <script>
    function storeColor(e) {
      var colortheme = e.id;
      window.localStorage.setItem('colortheme', colortheme);
    }
  </script>
  <script>
    $(document).ready(function()  {    
      var coj;
      if (typeof window.localStorage.getItem('colortheme')!== 'undefined' &&  window.localStorage.getItem('colortheme') != null) {
      coj = "#" + window.localStorage.getItem('colortheme');
      }
      else coj = "#b";

      coj += " .ui-btn-inner .ui-btn-text"

      $(coj).append(" (Selected)");
    });
  </script>
</head> 

<body> 

<div data-role="page" style="background: #e5e5e5;">
  
  <div id="header" data-role="header">
    <a id="butto" href="displaypref.html" data-role="button" rel="external">Back</a>     
    <h1>Set theme</h1>
  </div><!-- /header -->

  <div data-role="content"> 
    <a href="index.html" id="a" onclick="storeColor(this)" rel="external" data-role="button" data-theme="a"> Theme A </a> 
    <a href="index.html" id="b" onclick="storeColor(this)" rel="external" data-role="button" data-theme="b"> Theme B</a> 
    <a href="index.html" id="c" onclick="storeColor(this)" rel="external" data-role="button" data-theme="c"> Theme C</a> 
    <a href="index.html" id="d" onclick="storeColor(this)" rel="external" data-role="button" data-theme="d"> Theme D</a> 
    <a href="index.html" id="e" onclick="storeColor(this)" rel="external" data-role="button" data-theme="e"> Theme E</a> 
    <a href="index.html" id="f" onclick="storeColor(this)" rel="external" data-role="button" data-theme="f"> Theme F</a> 
  </div><!-- /content -->
   
</div><!-- /page -->

</body>
</html>
